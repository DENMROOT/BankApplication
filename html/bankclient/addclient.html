<html>
<head>
	  <script src="../jquery-2.1.3.js" type="text/javascript"></script>
	  <script type="text/javascript" src="./js/addclient_validation.js"></script>
	  <link rel="stylesheet" type="text/css" href="./stylesheets/addclient.css">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Форма добавления клиента</title>
</head>
<body>
<form name"addclient">
    <table class="main">
    <tr><td colspan=2 style="font-weight:bold;">Пожалуйста, заполните форму для добавления клиента:</td></tr>
    <tr>
        <td>Полное имя:</td>
        <td><input type="text" name="name" id="name"/></td>
        <td id="nameError" class="error"></td>
    </tr>
	<tr>
        <td>Город:</td>
        <td><input type="text" name="city" id="city"/></td>
        <td id="cityError" class="error"></td>
    </tr>
	<tr>
        <td>Пол:</td>
        <td><input type="radio" name="gender" checked/>Мужской
		<input type="radio" name="gender"/>Женский</td>
    </tr>
	<tr>
        <td>E-mail:</td>
        <td><input type="text" name="email" id="email"/></td>
        <td id="emailError" class="error"></td>
    </tr>
	<tr>
        <td>Кредитный счет:</td>
        <td><input type="checkbox" name="creditAccount"/></td></td>
    </tr>
	<tr>
        <td>Начальный баланс:</td>
        <td><input type="text" name="balance" id="balance"/></td>
        <td id="balanceError" class="error"></td>
    </tr>
    <tr><td>
        <input type="submit" onclick="return checkForm();" value="Добавить">
    </td></tr>
    </table>
</form>
</body>
</html>
